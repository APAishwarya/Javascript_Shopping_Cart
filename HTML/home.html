<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
          box-sizing: border-box;
        }
        
        .column {
          float: left;
          width: 25%;
          padding: 5px;
        }
        
        /* Clearfix (clear floats) */
        .row::after {
          content: "";
          clear: both;
          display: table;
        }
        img {
  border: 2px solid #555;
        }
        </style>
</head>
<body>
    <!--Header-->
    <header>
        <nav>
            <a href="">Shopping Cart</a>
        </nav>
        <i class="bx bx-shopping-bag"></i>
    </header>
    <!--Shopping Section-->
    <section>
        <div>
            <h2>Shopping products</h2>
            <!--Content-->
        </div>
        <div class="row">
            <div class="column">
                <img src="../Images/bag.jpeg" alt="Image Not Found" height="250px" width="250px"/>
            <h3>Backpack</h3>
            <span>₹ 2000</span>
            <i class="bx bx-shopping-bag"></i>
            <input type="number" class="quantity-input" value="1">
            <span class="remove-button">Remove</span>
            <button class="add-to-cart" data-price="2000">Add to Cart</button>
            </div>
            <div class="column">
                <img src="../Images/pant.jpeg" alt="Image Not Found" height="250px" width="250px"/>
                <h3>Pants</h3>
                <span>₹ 1000</span>
                <i class="bx bx-shopping-bag"></i>
                <input type="number" class="quantity-input" value="1">
                <span class="remove-button">Remove</span>
                <button class="add-to-cart" data-price="1000">Add to Cart</button>
            </div>
            <div class="column">
                <img src="../Images/frock.jpeg" alt="Image Not Found" height="250px" width="250px"/>
                <h3>Frock</h3>
                <span>₹ 2500</span>
                <i class="bx bx-shopping-bag"></i>
                <input type="number" class="quantity-input" value="1">
                <span class="remove-button">Remove</span>
                <button class="add-to-cart" data-price="2500">Add to Cart</button>
            </div>
            <div class="column">
                <img src="../Images/hodiee.jpeg" alt="Image Not Found" height="250px" width="250px"/>
                <h3>Hoodies</h3>
                <span>₹ 3500</span>
                <i class="bx bx-shopping-bag"></i>
                <input type="number" class="quantity-input" value="1">
                <span class="remove-button">Remove</span>
                <button class="add-to-cart" data-price="3500">Add to Cart</button>
            </div>
            <div class="column">
                <img src="../Images/kids.jpeg" alt="Image Not Found" height="250px" width="250px"/>
                <h3>Kids wear</h3>
                <span>₹ 750</span>
                <i class="bx bx-shopping-bag"></i>
                <input type="number" class="quantity-input" value="1">
                <span class="remove-button">Remove</span>
                <button class="add-to-cart" data-price="750">Add to Cart</button>
            </div>
            <div class="column">
                <img src="../Images/jacket.jpeg" alt="Image Not Found" height="250px" width="250px"/>
                <h3>Jacket</h3>
                <span>₹ 2500</span>
                <i class="bx bx-shopping-bag"></i>
                <input type="number" class="quantity-input" value="1">
                <span class="remove-button">Remove</span>
                <button class="add-to-cart" data-price="2500">Add to Cart</button>
            </div>
            <div class="column">
                <img src="../Images/sandal.jpeg" alt="Image Not Found" height="250px" width="250px"/>
                <h3>Sandal</h3>
                <span>₹ 2000</span>
                <i class="bx bx-shopping-bag"></i>
                <input type="number" class="quantity-input" value="1">
                <span class="remove-button">Remove</span>
                <button class="add-to-cart" data-price="2000">Add to Cart</button>
            </div>
            <div class="column">
                <img src="../Images/shoes.jpeg" alt="Image Not Found" height="250px" width="250px"/>
                <h3>Shoes</h3>
                <span>₹ 5000</span>
                <i class="bx bx-shopping-bag"></i>
                <input type="number" class="quantity-input" value="1">
                <span class="remove-button">Remove</span>
                <button class="add-to-cart" data-price="5000">Add to Cart</button>
            </div>
        </div>
    
    </section>
    <a href="#" class="checkout-button">Checkout</a>
    <script>
        const addToCartButtons = document.querySelectorAll('.add-to-cart');
        const cartItemsContainer = document.createElement('div');
        const totalPriceContainer = document.createElement('div');
        const totalPriceHeading = document.createElement('h2');
        let totalPrice = 0;
    
        addToCartButtons.forEach((button) => {
          button.addEventListener('click', () => {
            const itemContainer = button.parentElement;
            const itemName = itemContainer.querySelector('h3').textContent;
            const itemPrice = parseInt(button.dataset.price);
    
            const cartItem = document.createElement('div');
            cartItem.classList.add('cart-item');
            cartItem.innerHTML = `
              <h3>${itemName}</h3>
              <h4>₹ ${itemPrice}</h4>
            `;
    
            cartItemsContainer.appendChild(cartItem);
    
            totalPrice += itemPrice;
            totalPriceHeading.textContent = `Total: ₹ ${totalPrice}`;
    
            button.disabled = true;
            button.textContent = 'Added to Cart';
          });
        });
    
        document.body.appendChild(cartItemsContainer);
        document.body.appendChild(totalPriceContainer);
        totalPriceContainer.appendChild(totalPriceHeading);
      </script>
    
      <script>
        
        const removeButtons = document.querySelectorAll('.remove-button');
    
        removeButtons.forEach((button) => {
          button.addEventListener('click', () => {
            const itemContainer = button.parentElement;
            itemContainer.remove();
          });
        });
    
     
        const quantityInputs = document.querySelectorAll('.quantity-input');
    
        quantityInputs.forEach((input) => {
          input.addEventListener('change', () => {
            const itemContainer = input.parentElement;
            const itemPriceElement = itemContainer.querySelector('h4');
            const itemPrice = parseInt(itemPriceElement.textContent.replace('₹ ', ''));
            const quantity = parseInt(input.value);
    
            const totalPriceElement = document.querySelector('.total-price h2');
            let totalPrice = parseInt(totalPriceElement.textContent.replace('Total: ₹ ', ''));
    
            const itemTotalPrice = itemPrice * quantity;
            totalPrice -= itemPrice * (quantity - 1);
            totalPrice += itemTotalPrice;
    
            itemPriceElement.textContent = `₹ ${itemTotalPrice}`;
            totalPriceElement.textContent = `Total: ₹ ${totalPrice}`;
          });
        });
      </script>
</body>
</html>
