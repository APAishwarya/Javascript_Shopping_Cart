<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="../CSS/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    
 </head>
<body> 
    <!--Header-->
     <header>
        <nav>
            <a href="" >Shopping Cart</a>
            <h2>Shop More</h2>
            <a href="./cart.html">
            <i class="bx bx-shopping-bag"></i>
          </a>
        </nav>
        
    </header> 
    <!--Shopping Section-->
     <section>
        <div>
            <h2 id="shop-product">Shopping products</h2> 
            <!--Content-->
        </div>
        <div class="row">
            <div class="column">
                <img src="../Images/bag.jpeg" alt="Image Not Found" height="250px" width="250px"/>
                <h3>Backpack</h3>
                <span>₹ 2000</span>
                <i class="bx bx-shopping-bag"></i>
                <button type="button" onclick="addToCart('Backpack', 'bag.jpeg', 5000)">Add</button>
            </div>
            <div class="column">
                <img src="../Images/pant.jpeg" alt="Image Not Found" height="250px" width="250px"/>
                <h3>Pants</h3>
                <span>₹ 1000</span>
                <i class="bx bx-shopping-bag"></i>
                <button type="button" onclick="addToCart('Pants', 'pant.jpeg', 1000)">Add</button>
            </div>
            <div class="column">
                <img src="../Images/frock.jpeg" alt="Image Not Found" height="250px" width="250px"/>
                <h3>Frock</h3>
                <span>₹ 2500</span>
                <i class="bx bx-shopping-bag"></i>
                <button type="button" onclick="addToCart('Frock', 'frock.jpeg', 1200)">Add</button>
            </div>
            <div class="column">
                <img src="../Images/hodiee.jpeg" alt="Image Not Found" height="250px" width="250px"/>
                <h3>Hoodies</h3>
                <span>₹ 3500</span>
                <i class="bx bx-shopping-bag"></i>
                <button type="button" onclick="addToCart('Hodiees', 'hodiee.jpeg', 700)">Add</button>
            </div>
            <div class="column">
                <img src="../Images/kids.jpeg" alt="Image Not Found" height="250px" width="250px"/>
                <h3>Kids Wear</h3>
                <span>₹ 750</span>
                <i class="bx bx-shopping-bag"></i>
                <button type="button" onclick="addToCart('Kids Wear', 'kids.jpeg', 5000)">Add</button>
            </div>
            <div class="column">
                <img src="../Images/jacket.jpeg" alt="Image Not Found" height="250px" width="250px"/>
                <h3>Jacket</h3>
                <span>₹ 2500</span>
                <i class="bx bx-shopping-bag"></i>
                <button type="button" onclick="addToCart('Jacket', 'jacket.jpeg', 600)">Add</button>
            </div>
            <div class="column">
                <img src="../Images/sandal.jpeg" alt="Image Not Found" height="250px" width="250px"/>
                <h3>Sandal</h3>
                <span>₹ 2000</span>
                <i class="bx bx-shopping-bag"></i>
                <button type="button" onclick="addToCart('Sandal', 'sandal.jpeg', 2000)">Add</button>
                
            </div>
            <div class="column">
                <img src="../Images/shoes.jpeg" alt="Image Not Found" height="250px" width="250px"/>
                <h3>Shoes</h3>
                <span>₹ 5000</span>
                <i class="bx bx-shopping-bag"></i>
                <button type="button" onclick="addToCart('Shoes', 'shoes.jpeg', 900)">Add</button>
            </div>
        </div>
    
    </section>
    <script src="../JS/bootstrap.bundle.min.js"></script>
    <script src="../JS/Script.js">
        
    </script>
